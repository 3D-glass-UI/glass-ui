<!-- 3d glass generator -->
<!-- ================================================== -->
<article id="glass-generator" class="generator-area">
  <div class="generator-layout">

    <!-- Demo glass -->
    <section class="glass-bin">

        <div class="glass-tele-rect-bin">
          <div class="glass-tele-rect glass-3d-gen">
            <div class="glass-tele-rect glass-3d-gen">
              <div class="glass-tele-rect glass-3d-gen">

                  <div class="glass-rect ">
                    <h1 class="">3d glass generator</h1>
                  </div>

              </div>
            </div>
          </div>
        </div>

    </section>


    <!-- Generator -->
    <section class="generator-bin">

      <div class="accordion-multi generator glass-3d-gen">

        <!-- Bevel -->
        <div class="js-switch-accordion switch-accordion is-closed">
          <div class="js-switchAccordionControls switch-accordion-controls">

            <div class="switch-label-group">

              <input class="js-accordionSwitch switch "
                id="js-bevelSwitch"
                type="checkbox"
                aria-checked="true"
                checked
                tabindex="0"
              >

              <label class="switch-label"
                for="js-bevelSwitch" >
                bevel
              </label>
            </div>

            <button class="js-switchAccordionBtn  switch-accordion-btn"
              type="button"
              aria-expanded="false"
              >

              <svg class="switch-accordion-icon svg-chev-down"
                role="graphics-symbol"
                aria-hidden="true"
                focusable="false"  >
              </svg>
            </button>

          </div>

          <div class="switch-accordion-content">

            <fieldset class="input-fieldset">

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="radio-bevel-sm"
                  value="var(--bevel-sm)"
                  name="bevels"
                  tabindex="0"
                  checked>
                <label class="inline-label-sm"
                  for="radio-bevel-sm"  >
                  bevel-sm
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="radio-bevel-md"
                  value="var(--bevel-md)"
                  name="bevels"
                  tabindex="0"
                   >
                <label class="inline-label-sm"
                  for="radio-bevel-md"  >
                  bevel-md
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="radio-bevel-lg"
                  value="var(--bevel-lg)"
                  name="bevels"
                  tabindex="0"
                    >
                <label class="inline-label-sm"
                  for="radio-bevel-lg"  >
                  bevel-lg
                </label>
              </div>

            </fieldset>
          </div>
        </div>

        <!-- Color -->
        <div class="js-switch-accordion switch-accordion is-closed">

          <div class="js-switchAccordionControls switch-accordion-controls">

            <div class="switch-label-group">

              <input class="js-accordionSwitch switch "
                id="js-colorSwitch"
                type="checkbox"
                aria-checked="true"
                checked
                tabindex="0"
              >

              <label class="switch-label"
                for="js-colorSwitch" >
                color
              </label>
            </div>

            <button class="js-switchAccordionBtn  switch-accordion-btn "
              type="button"
              aria-expanded="false"
              >

              <svg class="switch-accordion-icon svg-chev-down "
                role="graphics-symbol"
                aria-hidden="true"
                focusable="false"  >
              </svg>
            </button>

          </div>

          <div class="switch-accordion-content ">

            <div class="color-picker-layout" id="picker">

              <div  class="thick-slider-group" >
                <label class="thick-slider-label"
                  for="hsl-h" >
                  H
                </label>

                <input  class="thick-slider-ui js-colorSlider"
                  id="hsl-h"
                  name="colorSlider"
                  type="range"
                  min="1"
                  step="1"
                  max="360"  />
              </div>

              <div  class="thick-slider-group" >
                <label class="thick-slider-label"
                  for="hsl-s" >
                  S
                </label>

                <input  class="thick-slider-ui js-colorSlider"
                  id="hsl-s"
                  name="colorSlider"
                  type="range"
                  min="0"
                  step="1"
                  max="100"  />
              </div>

              <div  class="thick-slider-group" >
                <label class="thick-slider-label"
                  for="hsl-l" >
                  L
                </label>

                <input  class="thick-slider-ui js-colorSlider"
                  id="hsl-l"
                  name="colorSlider"
                  type="range"
                  min="0"
                  step="1"
                  max="100"  />
              </div>

              <div  class="thick-slider-group" >
                <label class="thick-slider-label"
                  for="hsl-a" >
                  A
                </label>

                <input  class="thick-slider-ui js-colorSlider"
                  id="hsl-a"
                  name="colorSlider"
                  type="range"
                  min="0"
                  step="0.05"
                  max="1"  />
              </div>

              <div class="color-swatch" id="colorSwatch"></div>

            </div>

          </div>

        </div>

        <!-- Noise -->
        <div class="js-switch-accordion switch-accordion is-closed">

          <div class="js-switchAccordionControls switch-accordion-controls">

            <div class="switch-label-group">

              <input class="js-accordionSwitch switch "
                id="js-noiseSwitch"
                type="checkbox"
                aria-checked="true"
                tabindex="0"
                checked
              >

              <label class="switch-label"
                for="js-noiseSwitch" >
                noise
              </label>
            </div>

            <button class="js-switchAccordionBtn  switch-accordion-btn "
              type="button"
              aria-expanded="false"
              >

              <svg class="switch-accordion-icon svg-chev-down "
                role="graphics-symbol"
                aria-hidden="true"
                focusable="false"  >
              </svg>
            </button>

          </div>

          <div class="switch-accordion-content ">
              <fieldset class="input-fieldset">

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="noise-gray"
                  name="noise"
                  value="var(--noise-gray)"
                  tabindex="0"
                  checked>
                <label class="inline-label-sm"
                  for="noise-gray"  >
                  noise-gray
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="noise-rough-gray"
                  name="noise"
                  value="var(--noise-rough-gray)"
                  tabindex="0"
                  >
                <label class="inline-label-sm"
                  for="noise-rough-gray"  >
                  noise-rough-gray
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="noise-pink"
                  name="noise"
                  value="var(--noise-pink)"
                  tabindex="0"
                  >
                <label class="inline-label-sm"
                  for="noise-pink"  >
                  noise-pink
                </label>
              </div>

            </fieldset>
          </div>

        </div>

        <!-- Shadow -->
        <div class="js-switch-accordion switch-accordion is-closed">
          <div class="js-switchAccordionControls switch-accordion-controls">
            <div class="switch-label-group is-off">

              <input class="js-accordionSwitch switch"
                id="js-shadowSwitch"
                type="checkbox"
                aria-checked="false"
                tabindex="0"
              >

              <label class="switch-label"
                for="js-shadowSwitch" >
                shadow
              </label>
            </div>

            <button class="js-switchAccordionBtn  switch-accordion-btn "
              type="button"
              aria-expanded="false"
              disabled
              >

              <svg class="switch-accordion-icon svg-chev-down "
                role="graphics-symbol"
                aria-hidden="true"
                focusable="false"  >
              </svg>
            </button>

          </div>

          <div class="switch-accordion-content ">
            <fieldset class="input-fieldset">

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="sha-xs"
                  name="shadows"
                  value="var(--sha-xs)"
                  tabindex="0"
                  >
                <label class="inline-label-sm"
                  for="sha-xs"  >
                  shadow-xs
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="sha-sm"
                  name="shadows"
                  value="var(--sha-sm)"
                  tabindex="0"
                  checked>
                <label class="inline-label-sm"
                  for="sha-sm"  >
                  shadow-sm
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="sha-md"
                  name="shadows"
                  value="var(--sha-md)"
                  tabindex="0"
                  >
                <label class="inline-label-sm"
                  for="sha-md"  >
                  shadow-md
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="sha-lg"
                  name="shadows"
                  value="var(--sha-lg)"
                  tabindex="0"
                  >
                <label class="inline-label-sm"
                  for="sha-lg"  >
                  shadow-lg
                </label>
              </div>

              <div class="inline-label-layout-3xs">
                <input class=" radio"
                  type="radio"
                  id="sha-xl"
                  name="shadows"
                  value="var(--sha-xl)"
                  tabindex="0"
                  >
                <label class="inline-label-sm"
                  for="sha-xl"  >
                  shadow-xl
                </label>
              </div>

            </fieldset>
          </div>
        </div>

        <!-- Backdrop-filter -->
        <div class="js-switch-accordion switch-accordion is-closed">

          <div class="js-switchAccordionControls switch-accordion-controls">

            <div class="switch-label-group">

              <input class="js-accordionSwitch switch "
                id="js-filterSwitch"
                type="checkbox"
                aria-checked="true"
                tabindex="0"
                checked
              >

              <label class="switch-label"
                for="js-filterSwitch">
                backdrop-filter
              </label>
            </div>

            <button class="js-switchAccordionBtn switch-accordion-btn"
              type="button"
              aria-expanded="false"
              >

              <svg class="switch-accordion-icon svg-chev-down"
                role="graphics-symbol"
                aria-hidden="true"
                focusable="false"  >
              </svg>
            </button>

          </div>

          <div class="switch-accordion-content">

              <!-- Blur -->
              <div class=" filter-function-controls">
                <span class="filter-checkbox-layout">
                  <input  class="checkbox js-filter-value-checkbox"
                          id="blur-checkbox"
                          type="checkbox"
                          tabindex="0"
                          aria-checked="true"
                          checked>

                  <label  class=""
                          for="blur-checkbox" >
                    blur
                  </label>
                </span>

                <div  class="js-slider-w-display slider-w-display" >
                  <input  class="js-slider-ui slider-ui"
                          id="blur-slider"
                          type="range"
                          min="0"
                          max="80"
                          value="20"
                          step="1"  />

                  <output class="js-value-display value-display"
                          data-length='40'
                          for="blur-slider"
                          aria-live="polite" >
                  </output>
                </div>
              </div>

              <!-- Bright -->
              <div class=" filter-function-controls is-off">
                <span class="filter-checkbox-layout">
                  <input  class="checkbox js-filter-value-checkbox"
                          id="bright-checkbox"
                          type="checkbox"
                          tabindex="0"
                          aria-checked="false"
                          >

                  <label  class=""
                          for="bright-checkbox" >
                    brightness
                  </label>
                </span>

                <div  class="js-slider-w-display slider-w-display" >
                  <input  class="js-slider-ui slider-ui"
                          id="bright-slider"
                          type="range"
                          min="0.1"
                          max="1.9"
                          value="1"
                          step="0.1"  />

                  <output class="js-value-display value-display"
                          data-length='20'
                          for="bright-slider"
                          aria-live="polite" >
                  </output>
                </div>
              </div>

              <!-- Satu -->
              <div class=" filter-function-controls">
                <span class="filter-checkbox-layout">
                  <input  class="checkbox js-filter-value-checkbox"
                          id="satu-checkbox"
                          type="checkbox"
                          tabindex="0"
                          aria-checked="true"
                          checked>

                  <label  class=""
                          for="satu-checkbox" >
                    saturation
                  </label>
                </span>

                <div  class="js-slider-w-display slider-w-display" >
                  <input  class="js-slider-ui slider-ui"
                          id="satu-slider"
                          type="range"
                          min="0.1"
                          max="3"
                          value="1.5"
                          step="0.1"  />

                  <output class="js-value-display value-display"
                          data-length='20'
                          for="satu-slider"
                          aria-live="polite" >
                  </output>
                </div>
              </div>

          </div>
        </div>

      </div>

    </section>

  </div>
</article>

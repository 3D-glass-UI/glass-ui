<!DOCTYPE html>
<html lang="en">
<head>
  <!-- === Meta === -->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>3D Glass UI</title>
  <meta name="description"
        content="A 3D glassmorphism CSS library full of customisable components and styles">
  <meta name="author"
        content="Kris Kay">
  <meta name="keywords"
        content="3D glass ui, glassmorphism, scss, glassmorphism css, 3d ui, scss library">

  <!-- === Fonts === -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">

  <!-- === CSS === -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

<!-- === Favicon === -->
  <link rel="icon" href="./assets/other-img/3D-glass-UI-logo-300x300.png" sizes="128x128">
</head>

<!-- Fixed background -->
<div class="page-bg-bin ">
  <div class="page-bg-panel page-bg-noise"
    id="panel-1"
    role="tabpanel"
    tabindex="-1"
    aria-labelledby="tab-1"
    hidden
  >
    <img class="page-bg-img"
      fetchpriority="low"
      width="1024"
      height="1517"
      src="/assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1024x1517.jpeg"
      srcset="/assets/bgImg/3d-geometry-by-amokrane-ait-kaci_640x948.jpg 640w,
              /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1024x1517.jpeg 1024w,
              /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1920x2844.jpg 1920w,
              /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_2376x3520.jpg 2376w"
      sizes="100vw"
      alt="Geometric shapes on a dark background"
    >
  </div>

  <div class="page-bg-panel "
    id="panel-2"
    role="tabpanel"
    tabindex="-1"
    aria-labelledby="tab-2"
    hidden
  >
    <img class="page-bg-img"
      fetchpriority="low"
      width="1024"
      height="1365"
      src="/assets/bgImg/monstera-plant-leaves-by-chris-lee_1024x1365.jpeg"
      srcset="/assets/bgImg/monstera-plant-leaves-by-chris-lee_640x853.jpg 640w,
              /assets/bgImg/monstera-plant-leaves-by-chris-lee_1024x1365.jpeg 1024w,
              /assets/bgImg/monstera-plant-leaves-by-chris-lee_1920x2560.jpg 1920w,
              /assets/bgImg/monstera-plant-leaves-by-chris-lee_2400x3200.jpg 2400w"
      sizes="100vw"
      alt="Big green Monstera plant leaves on a white background"
    >
  </div>

  <div class="page-bg-panel page-bg-blur"
    id="panel-3"
    role="tabpanel"
    tabindex="-1"
    aria-labelledby="tab-3"
  >
    <img class="page-bg-img"
      fetchpriority="high"
      width="1920"
      height="1280"
      src="/assets/bgImg/sunset-sky-by-gabriel-castles_1920x1280.jpg"
      srcset="/assets/bgImg/sunset-sky-by-gabriel-castles_1024x683.jpg 1024w,
              /assets/bgImg/sunset-sky-by-gabriel-castles_1920x1280.jpg 1920w,
              /assets/bgImg/sunset-sky-by-gabriel-castles_2400x1600.jpg 2400w,
              /assets/bgImg/sunset-sky-by-gabriel-castles_3600x2400.jpg 3600w"
      sizes="100vw"
      alt="sunset sky with pink and orange clouds"
    >
  </div>
</div>

<!-- Body -->
<!-- ========================================== -->
<body id="top-of-page" class="body-grid">

  <!-- Nav -->
  <!-- ========================================== -->
  <nav class="main-nav-bin">
    <div class="main-nav">
      <!-- Theme toggle -->
      <button class="js-themeToggle btn-icon-md btn-secondary nav-item"
        type="button">

        <svg class="svg-circleHalf"
          id="js-light"
          role="graphics-symbol"
          aria-labelledby="contrastThemeTitle"
          aria-hidden="true"
          focusable="false"
        >
          <title id="contrastThemeTitle">turn on high contrast theme</title>
        </svg>

        <svg class="svg-circleHalfTilt hidden"
          id="js-dark"
          role="graphics-symbol"
          aria-labelledby="defaultThemeTitle"
          aria-hidden="true"
          focusable="false"
        >
          <title id="defaultThemeTitle">turn on default theme</title>
        </svg>
      </button>

      <!-- Tabs menu -->
      <div class="tab-menu-bin nav-item">
        <div class="js-tabMenu tab-menu"
          role="tablist"
          aria-label="Background image tabs"
          >
          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-1"
            id="tab-1"
            tabindex="0">
            <p class="btn-text">Dark</p>
          </button>

          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-2"
            id="tab-2"
            tabindex="0">
            <p class="btn-text">Light</p>
          </button>

          <button
            role="tab"
            aria-selected="true"
            aria-controls="panel-3"
            id="tab-3"
            tabindex="0">
            <p class="btn-text">Color</p>
          </button>
        </div>
      </div>

      <!-- Dropdown -->
      <div class="dropdown-group nav-item">
        <button class="nav-item btn-icon-md btn-secondary"
          type="button"
          id="js-dropdownToggle">

          <svg class="svg-ham"
            id="js-navHam"
            role="graphics-symbol"
            aria-labelledby="hamTitle"
            aria-hidden="true"
            focusable="false"
          >
            <title id="hamTitle">open menu</title>
          </svg>

          <svg class="svg-x hidden"
            id="js-navX"
            role="graphics-symbol"
            aria-labelledby="xTitle"
            aria-hidden="true"
            focusable="false"
          >
            <title id="xTitle">close menu</title>
          </svg>
        </button>

        <div id="js-navDropdown" class="dropdown-bin hidden">
          <div id="js-dropdown-bg" class="dropdown-bg glass-3d-md tint-clear">
            <a href="#top-of-page"
              class="dropdown-item js-dropdownItem btn-md btn-ghost">
              <p class="btn-text">Intro</p>
            </a>

            <a href="#demo"
              class="dropdown-item js-dropdownItem btn-md btn-ghost">
              <p class="btn-text">Demo</p>
            </a>

            <a href="#details"
              class="dropdown-item js-dropdownItem btn-md btn-ghost">
              <p class="btn-text">Details</p>
            </a>

            <a href="#contact"
              class="dropdown-item js-dropdownItem btn-md btn-ghost">
              <p class="btn-text">Contact</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <!-- ========================================== -->
  <div id="js-content" class="content-area"></div>


  <!-- Scripts -->
  <!-- ========================================== -->
  <script src="/js/tabMenu.js"></script>
  <!-- <script src="/js/spotlight.js"></script> -->
  <!-- <script src="/js/themeToggle.js"></script> -->
  <script src="/js/dropdown.js"></script>
  <script src="/js/accordion.js"></script>
  <script src="/js/copyToClipboard.js"></script>
  <script src="/js/loadContent.js"></script>

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyCBnkDUz4lSa3CMuc6xoLzO3QMCQoXrO6k",
      authDomain: "glass-ui-c20ea.firebaseapp.com",
      projectId: "glass-ui-c20ea",
      storageBucket: "glass-ui-c20ea.appspot.com",
      messagingSenderId: "774382265185",
      appId: "1:774382265185:web:11e9980ad40fba04a1db20",
      measurementId: "G-DBY7DJ9P95"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</body>
</html>

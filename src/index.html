<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>3D Glass UI</title>
    <meta name="description"
          content="3D glass UI - a SCSS library of customisable glass components and styles.">
    <meta name="author"
          content="Kris Kay">
    <meta name="keywords"
          content="3D glass ui, glassmorphism, scss, css glass, ui library">

    <!-- === Fonts === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nunito+Sans:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <!-- === CSS === -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

<!-- Body -->
<!-- ================================== -->
  <body id="top-of-page">
    <div class="bg-panelWrap">

      <div id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1" >
        <!-- <img src="/assets/bgImg/amokrane-ait-kaci-_eGvuubNBZ8-unsplash-m.jpg" alt="background image" class="bg"> -->
        <img src="/assets/bgImg/black-paper.jpg" alt="background image" class="bg">
      </div>

      <div id="panel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
        <!-- <img src="/assets/bgImg/chris-lee-plant-l.jpg" alt="background image" class="bg"> -->
        <img src="/assets/bgImg/white-paper.jpg" alt="background image" class="bg">
      </div>

      <div id="panel-3" role="tabpanel" tabindex="0" aria-labelledby="tab-3" hidden>
        <img src="/assets/bgImg/yellow.jpg" alt="background image" class="bg">
      </div>

    </div>

    <div class="body-grid">

    <!-- Nav -->
    <!-- ================================== -->
    <nav class="main-nav__wrap ">
      <div class="main-nav max-w--lg">

        <!-- <a
          href="#"
          class="dropdown__btn js-home">
          <img
            src="/assets/icons/CubeTransparent.svg"
            alt="back to top"
          >
        </a> -->

          <button class="js-themeToggle dropdown__btn" type="button">
            <img src="/assets/icons/CircleHalf.svg"
              id="js-light"
              class=""
              alt="turn on light mode">

            <img src="/assets/icons/CircleHalfTilt.svg"
              id="js-dark"
              class="hidden"
              alt="turn on dark mode">
          </button>

        <!-- BG img tab menu -->
        <div
          role="tablist"
          aria-label="Background image tabs"
          class="js-tabMenu tab-menu inset-glass--md">

          <button
            role="tab"
            aria-selected="true"
            aria-controls="panel-1"
            id="tab-1"
            tabindex="0">
            Dark
          </button>

          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-2"
            id="tab-2"
            tabindex="-1">
            Light
          </button>

          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-3"
            id="tab-3"
            tabindex="-1">
            Color
          </button>
        </div>


        <div class="dropdown__wrap">
        <!-- Dropdown toggle button -->
          <button
            type="button"
            id="js-dropdownToggle"
            class="dropdown__btn"
          >
            <img
              src="assets/icons/List.svg"
              alt="Open nav dropdown"
              id="js-navHam"
              class=""
            >
            <img
              src="/assets/icons/X.svg"
              alt="Close nav dropdown"
              id="js-navX"
              class="hidden"
            >
          </button>

          <!-- Dropdown -->
          <div id="js-navDropdown" class="dropdown__bin">
            <div id="js-dropdown__bg" class="dropdown__bg glass-clear hidden">
              <div class="dropdown-item__bin">

                <a href="#top-of-page"
                  class="dropdown__item js-dropdownItem btn--lg btn-clear">
                  top of page
                </a>

                <a href="#components"
                  class="dropdown__item js-dropdownItem btn--lg btn-clear">
                  components
                </a>

                <a href="#styles"
                  class="dropdown__item js-dropdownItem btn--lg btn-clear">
                  styles
                </a>

                <a href="#example"
                  class="dropdown__item js-dropdownItem btn--lg btn-clear">
                  code example
                </a>

                <a href="#about"
                  class="dropdown__item js-dropdownItem btn--lg btn-clear">
                  about
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </nav>

    <!-- Page content -->
    <!-- ================================== -->
    <div id="content"></div>

    </div>

<!-- Scripts -->
<!-- ================================== -->

  <script src="/js/tabMenu.js"></script>
  <script src="/js/theme-toggle.js"></script>
  <script src="/js/dropdown.js"></script>
  <script src="/js/accordion.js"></script>
  <script src="/js/rectWidth.js"></script>
  <script src="/js/copyToClipboard.js"></script>
  <script src="/js/textSize.js"></script>
  <script src="/js/loadContent.js"></script>

</html>

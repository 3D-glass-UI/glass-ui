<!DOCTYPE html>
<html lang="en">
<head>
  <!-- === Meta === -->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>3D Glass UI</title>
  <meta name="description"
        content="3D glass UI - a SCSS library of customisable glassmorphism components and styles">
  <meta name="author"
        content="Kris Kay">
  <meta name="keywords"
        content="3D glass ui, glassmorphism, scss, glassmorphism css, 3d ui, scss library">

  <!-- === Fonts === -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nunito+Sans:wght@200;300;400&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

  <!-- === CSS === -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

<!-- === Favicon === -->
  <link rel="icon" href="./assets/other img/3D-glass-UI-logo-300x300.png" sizes="128x128">
</head>

<!-- Body -->
<!-- ========================================== -->
<body id="top-of-page">
  <div class="page-bg-bin">
    <div class="page-bg-panel"
      id="panel-1"
      role="tabpanel"
      tabindex="0"
      aria-labelledby="tab-1"
      hidden>

      <img class="page-bg-img"
        src="/assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1024x1517.jpeg"
        sizes="100vw"
        srcset="/assets/bgImg/3d-geometry-by-amokrane-ait-kaci_640x948.jpg 640w,
                /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1024x1517.jpeg 1024w,
                /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1920x2844.jpg 1920w,
                /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_2376x3520.jpg 2376w"
        alt="3D geometric shapes on a dark background"
      >
    </div>

    <div class="page-bg-panel"
      id="panel-2"
      role="tabpanel"
      tabindex="0"
      aria-labelledby="tab-2">

      <img class="page-bg-img"
        src="/assets/bgImg/monstera-plant-leaves-by-chris-lee_1024x1365.jpeg"
        sizes="100vw"
        srcset="/assets/bgImg/monstera-plant-leaves-by-chris-lee_640x853.jpg 640w,
                /assets/bgImg/monstera-plant-leaves-by-chris-lee_1024x1365.jpeg 1024w,
                /assets/bgImg/monstera-plant-leaves-by-chris-lee_1920x2560.jpg 1920w,
                /assets/bgImg/monstera-plant-leaves-by-chris-lee_2400x3200.jpg 2400w"
        alt="green Monstera plant leaves on a white background"
      >
    </div>

    <div class="page-bg-panel"
      id="panel-3"
      role="tabpanel"
      tabindex="0"
      aria-labelledby="tab-3"
      hidden>

      <img class="page-bg-img"
        src="/assets/bgImg/sunset-sky-by-gabriel-castles_1920x1280.jpg"
        sizes="100vw"
        srcset="/assets/bgImg/sunset-sky-by-gabriel-castles_1024x683.jpg 1024w,
                /assets/bgImg/sunset-sky-by-gabriel-castles_1920x1280.jpg 1920w,
                /assets/bgImg/sunset-sky-by-gabriel-castles_2400x1600.jpg 2400w,
                /assets/bgImg/sunset-sky-by-gabriel-castles_3600x2400.jpg 3600w"
        alt="sunset sky with pink and orange clouds"
      >
    </div>
  </div>

  <div class="body-grid">
    <!-- Nav -->
    <!-- ========================================== -->
    <nav class="main-nav-bin">
      <div class="main-nav">
        <!-- Theme toggle -->
        <button class="js-themeToggle main-nav-icon-btn btn-secondary"
                type="button">

          <svg  class="svg-circleHalf"
                id="js-light"
                alt="turn default theme on"
                aria-hidden="true"></svg>

          <svg  class="svg-circleHalfTilt hidden"
                id="js-dark"
                alt="turn high contrast theme on"
                aria-hidden="true"></svg>
        </button>

        <!-- Dropdown -->
        <div class="dropdown">
          <button class="main-nav-icon-btn btn-secondary"
            type="button"
            id="js-dropdownToggle">

            <svg  class="svg-ham"
                  alt="Open dropdown menu"
                  id="js-navHam"> </svg>

            <svg  class="svg-x hidden"
                  alt="Close dropdown menu"
                  id="js-navX"> </svg>
          </button>

          <div id="js-navDropdown" class="dropdown-bin">
            <div id="js-dropdown-bg" class="dropdown-bg glass--xdark hidden">
              <div class="dropdown-item-bin">

                <a href="#top-of-page"
                  class="dropdown-item js-dropdownItem btn-lg btn-clear">
                  Top of page
                </a>

                <a href="#styles"
                  class="dropdown-item js-dropdownItem btn-lg btn-clear">
                  Styles
                </a>

                <a href="#details"
                  class="dropdown-item js-dropdownItem btn-lg btn-clear">
                  Details
                </a>

                <a href="#components"
                  class="dropdown-item js-dropdownItem btn-lg btn-clear">
                  Components
                </a>

                <a href="#contact"
                  class="dropdown-item js-dropdownItem btn-lg btn-clear">
                  Contact
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page content -->
    <!-- ========================================== -->
    <div id="content" class="content-bin"></div>

    <!-- BG Tabs menu -->
    <div class="bottom-tab-menu-bin">
      <div class="bottom-tab-menu glass-3d tint-clear">
        <div class="js-tabMenu tab-menu"
          role="tablist"
          aria-label="Background image tabs"
          >

          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-1"
            id="tab-1"
            tabindex="-1">
            Dark
          </button>

          <button
            role="tab"
            aria-selected="true"
            aria-controls="panel-2"
            id="tab-2"
            tabindex="0">
            Light
          </button>

          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-3"
            id="tab-3"
            tabindex="-1">
            Color
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <!-- ========================================== -->
  <script src="/js/tabMenu.js"></script>
  <script src="/js/themeToggle.js"></script>
  <script src="/js/dropdown.js"></script>
  <script src="/js/accordion.js"></script>
  <script src="/js/copyToClipboard.js"></script>
  <script src="/js/loadContent.js"></script>

      storageBucket: "glass-ui-c20ea.appspot.com",
      messagingSenderId: "774382265185",

</body>
</html>

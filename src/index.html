<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>3D Glass UI </title>
    <meta
      name="description"
      content="3D Glassmorphism SCSS library inspired by Apple Vision Pro's spatial UI"
    />
    <meta name="author" content="Kris Kay" />
    <meta
      name="keywords"
      content="vision pro, glassmorphism, wed design, web dev, CSS, SCSS, spatial UI, glass UI"
    />

    <!-- === Fonts === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nunito+Sans:wght@200;300;400;500&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

    <!-- === CSS === -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

<!-- Body -->
<!-- ================================== -->
  <body id="top-of-page">
    <div id="js-bg" class="background color"></div>
    <div class="body-grid">

<!-- Nav -->
<!-- ================================== -->
    <nav class="max-w-gutter">
      <div class="main-nav max-w">
        <a
          href="#top-of-page"
          class="round-btn-lg btn2-glass">
          <img
            src="/assets/icons/CubeTransparent.svg"
            alt="back to top"/>
        </a>
    
        <!-- Color tabs -->
        <div id="js-tabMenu" class="tab-menu inset-glass-md">
          <button type="button" class="tab" id="dark-tab">
            Dark
          </button>
    
          <button type="button" class="tab" id="light-tab">
            Light
          </button>
    
          <button type="button" class="tab tab-active" id="color-tab">
            Color
          </button>
        </div>

    
        <button
          type="button"
          id="js-dropdownToggle"
          class="round-btn-lg btn2-glass"
        >
          <img
            src="assets/icons/List.svg"
            alt="Open nav dropdown"
            id="js-navHam"
            class="isClosed main-nav__ham"
          />
          <img
            src="/assets/icons/X.svg"
            alt="Close nav dropdown"
            id="js-navX"
            class="isClosed main-nav__x"
          />
        </button>

          <!-- Dropdown -->
          <div id="js-navDropdown" class="dropdown isClosed m-t-3xs">
            <div class="dropdown-bg bg-glass-reg">
              <div class="dropdown-grid">
                <a 
                  href="#" 
                  id=""
                  class="js-home js-dd-item btn-lg btn-clear">
                  Home
                </a>
    
                <a 
                  href="#" 
                  id=""
                  class="js-tutorial js-dd-item btn-lg btn-clear">
                  Tutorial
                </a>

                <a 
                  href="#" 
                  id=""
                  class="js-demo js-dd-item btn-lg btn-clear">
                  Demo
                </a>
  
              </div>
            </div>
          </div>
    
      </div>
    </nav>

<!-- Content! -->
<!-- ================================== -->
    <div id="content"> </div>

<!-- Footer -->
<!-- ================================== -->
    <footer class="glass-fill-xdark p-y-3xs">
      <div class="max-w flex-sb flex-c-y flex-wrap gap-4xs">

        <p class="">hello@kris-kay.com</p>
      
        <div class="flex-c flex-wrap gap-3xs">
          <a href="#" target="_blank" class="btn-clear round-btn-lg">
            <img
              src="assets/icons/InstagramLogo.svg"
              alt="Instagram account"
            />
          </a>
      
          <a href="#" target="_blank" class="btn-clear round-btn-lg">
            <img
              src="assets/icons/LinkedinLogo.svg"
              alt="LinkedIn account"
            />
          </a>
      
          <a href="#" target="_blank" class="btn-clear round-btn-lg">
            <img
              src="assets/icons/GithubLogo.svg"
              alt="GitHub account"
            />
          </a>
        </div>
      
        <p class="text-light-mild text-xs">&copy; 2023 Kris Kay All Rights Reserved</p>
      
      </div>
    </footer>
    
  </div>

<!-- === jQuary === -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Scripts -->
<!-- ================================== -->
    <script src="/js/content.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>

  </body>
</html>

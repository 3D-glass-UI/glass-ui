<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Apple Vision Pro Glassmorphism UI exploration</title>
    <meta
      name="description"
      content="Glassmorphism website inspired by Apple Vision Pro's spatial UI"
    />
    <meta name="author" content="Kris Kay" />
    <meta
      name="keywords"
      content="apple vision pro, glassmorphism, UI, wed design, web dev, CSS, spatial UI"
    />

    <!-- === CSS === -->
    <link rel="stylesheet" type="text/css" href="/src/sass/style.css" />

    <!-- === Favicon === -->
    <link
      rel="icon"
      href="/src/assets/icons/Robot128x128.png"
      sizes="128x128"
    />
  </head>

  <body
    id="top-of-page"
    class="body-grid"
    style="
      background-image: url(/src/assets/images/clouds.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;"
  >
    <!-- ================================== -->
    <!-- Nav -->
    <!-- ================================== -->
    <nav>
      <div class="nav-fixed">
        <div class="main-nav">
          <a href="#top-of-page" class="nav-logo round-btn-lg btn-glass">
            <img src="/src/assets/icons/Robot.svg" alt="back to top" />
          </a>

          <div class="nav-links">
            <a href="#0" class="btn-clear btn-md"> Projects </a>

            <a href="#0" class="btn-clear btn-md"> About </a>

            <a href="#0" class="btn-clear btn-md"> Contact </a>
          </div>

          <a href="#" class="main-main-main-nav__ham round-btn-lg btn-glass">
            <img src="/src/assets/icons/List.svg" alt="Open menu" />
          </a>

          <button type="button" class="nav-cta btn-lg btn-glass">
            <p class="btn-text">Click here</p>
          </button>
        </div>
      </div>
    </nav>

    <!-- ================================== -->
    <!-- Header -->
    <!-- ================================== -->
    <header>
      <div class="max-w-grid">
          <div class="dynamic-glass">
            <h1 class="title-xl">Glass buttons</h1>

            <div class="flex">
              <button type="button" class="btn-sm btn-glass">Button</button>
              <button type="button" class="btn-md btn-glass">Button</button>
              <button type="button" class="btn-lg btn-glass">Button</button>
            </div>

            <div class="flex">
              <button type="button" class="btn-glass btn-sm icon-right">
                View<img src="/src/assets/icons/CaretRight.svg" />
              </button>

              <button type="button" class="btn-glass btn-md icon-right">
                View <img src="/src/assets/icons/CaretRight.svg" />
              </button>

              <button type="button" class="btn-glass btn-lg icon-right">
                View <img src="/src/assets/icons/CaretRight.svg" />
              </button>
            </div>

            <div class="flex">
                <button type="button" class="btn-clear btn-sm icon-left">
                  <img src="/src/assets/icons/CaretRight.svg" /> View 
                </button>
  
                <button type="button" class="btn-clear btn-md icon-left">
                  <img src="/src/assets/icons/CaretRight.svg" /> View 
                </button>
  
                <button type="button" class="btn-clear btn-lg icon-left">
                  <img src="/src/assets/icons/CaretRight.svg" /> View 
                </button>
            </div>

            <div class="flex">
              <button type="button" class="btn-glass btn-sm icon-left">
                <img src="/src/assets/icons/PaperPlaneTilt.svg" /> Send
              </button>

              <button type="button" class="btn-glass btn-md icon-left">
                <img src="/src/assets/icons/PaperPlaneTilt.svg" /> Send
              </button>

              <button type="button" class="btn-glass btn-lg icon-left">
                <img src="/src/assets/icons/PaperPlaneTilt.svg" /> Send
              </button>
            </div>

            <div class="flex">
              <button type="button" class="btn-glass circle-btn-sm">
                <img src="/src/assets/icons/Robot.svg" alt="back to top" />
              </button>

              <button type="button" class="btn-glass round-btn-md">
                <img src="/src/assets/icons/Robot.svg" alt="back to top" />
              </button>

              <button type="button" class="btn-glass round-btn-lg">
                <img src="/src/assets/icons/Robot.svg" alt="back to top" />
              </button>
            </div>

          </div>
      </div>
    </header>

    <!-- ================================== -->
    <!-- Main -->
    <!-- ================================== -->
    <main>
      <section id="projects">

      </section>
    </main>

    <!-- ================================== -->
    <!-- Footer -->
    <!-- ================================== -->
    <footer>
      <div class="footer-bin">
        <p class="footer-email">Email: hello@kris-kay.com</p>

        <div class="footer-social">
          <a href="#" target="_blank" class="btn-clear round-btn-sm">
            <img
              src="/src/assets/icons/InstagramLogo.svg"
              alt="link to Instagram account"
            />
          </a>

          <a href="#" target="_blank" class="btn-clear round-btn-sm">
            <img
              src="/src/assets/icons/LinkedinLogo.svg"
              alt="link to LinkedIn account"
            />
          </a>

          <a href="#" target="_blank" class="btn-clear round-btn-sm">
            <img
              src="/src/assets/icons/GithubLogo.svg"
              alt="link to GitHub account"
            />
          </a>
        </div>

        <p class="copyright">&copy; 2023 Kris Kay All Rights Reserved</p>
      </div>
    </footer>

    <!-- ================================== -->
    <!-- Scripts -->
    <!-- ================================== -->
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
